	<script type="text/javascript">
		function QueryStringToJSON(str) { /* 필수 01 */
			str = str.replace(/^\?/, '');
			var pairs = str.split('&');
			var result = {};
			pairs.forEach(function (pair) {
					pair = pair.split('=');
					var name = pair[0]
					var value = pair[1]
					if (name.length)
							if (result[name] !== undefined) {
									if (!result[name].push) {
											result[name] = [result[name]];
									}
									result[name].push(value || '');
							} else {
									result[name] = value || '';
							}
			});
			return (result);
		}
	
		//var obj = QueryStringToJSON(window.location.search);
		var obj = QueryStringToJSON(window.location.search);
		//var obj = QueryStringToJSON('?brochureSn=10&actIdCegedim=2222222&pernr=100010&pernrT=김종국&remaindActSn=4');

		// var ico_116 = $(".ico_116");
		// var confirm01 = $(".confirm01");
		// var confirm02 = $(".confirm02");
		// var pop01 = $(".pop01");
		// var pop02 = $(".pop02");
		// var pop02_close = $(".pop02_close");
		// var recommended = $(".recommended");
	
		var startDate = moment()
		function sendLog (index, comptAt, remaindActSn) {
			/*
				index : 슬라이드 인덱스
				comptAt : 마지막장인지 아닌지, N, Y
				remaindActSn : 리마인드액트 - 일련번호
			*/
			if(!obj.actIdCegedim){
				return;
			}
			var pernrT = "";
			if(obj.pernrT){
				pernrT = decodeURI(obj.pernrT)
			}
	
			var pernr = $.trim(decodeURI(obj.pernr));
			var fd = new FormData()
			fd.append('pernr', pernr)
			fd.append('pernrT', pernrT)
			fd.append('actIdCegedim', obj.actIdCegedim)
			fd.append('brochureSn', obj.brochureSn)
			fd.append('brochureViewPge', index)
			fd.append('brochureBeginTime', startDate.format('YYYY.MM.DD HH:mm:ss'))
			fd.append('brochureEndTime', moment().format('YYYY.MM.DD HH:mm:ss'))
			fd.append('comptAt', comptAt)
